<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png" />
		<title>Rock, Paper or Scissors</title>
		<link rel="stylesheet" href="style.css" />
		
	<body style="background: rgb(31, 66, 122); height: 100vh">
		<h1>Let's Play: First to score 5 wins!</h1>

		<div class="container">
			<h2>Choose your weapon:</h2>
			<div class="choices">
				<button class="rock" value="Rock"></button>
				<button class="paper" value="Paper"></button>
				<button class="scissors" value="Scissors"></button>
			</div>
			<br /><br />
			<p>
				Score: <br /><br />
				Player: 0 <br />
				Computer: 0 <br />
			</p>

			<p id="result"></p>
		</div>

		<script src="script.js"></script>
	</body>
</html>
